# us-west / ap-southeast-1 use static vms
static_vms:
  - &cn_hangzhou_vm1
    user_name: root
    ssh_private_key: /root/.ssh/perfkitbenchmarker_keyfile
    ip_address: 121.43.189.53
    internal_ip: 192.168.1.13
    os_type: debian
  - &us_west_vm1
    user_name: root
    ssh_private_key: /root/.ssh/perfkitbenchmarker_keyfile
    ip_address: 47.88.60.207
    internal_ip: 10.0.0.2
    os_type: debian


ping: &ping_muti
  flags:
    ping_use_external_ip: False
  vm_groups:
    vm_1:
      static_vms:
        - *cn_hangzhou_vm1
    vm_2:
      static_vms:
        - *us_west_vm1


# If you choose to, you can specify which benchmarks should be
